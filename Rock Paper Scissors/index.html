<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="img">
          <img src="images/paper.png" alt="" id="player" />
        </div>
        <div class="img">
          <img src="images/paper.png" alt="" id="computer" />
        </div>
      </div>
      <div class="result">player won!!</div>
      <div class="choices">
        <div class="choice" data-id="rock">
          <div class="img">
            <img src="images/rock.png" alt="" />
          </div>
          <h2>Rock</h2>
        </div>
        <div class="choice" data-id="paper">
          <div class="img">
            <img src="images/paper.png" alt="" />
          </div>
          <h2>paper</h2>
        </div>
        <div class="choice" data-id="scissors">
          <div class="img">
            <img src="images/scissors.png" alt="" />
          </div>
          <h2>scissors</h2>
        </div>
      </div>
    </div>
  </body>
</html>
